<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    
    
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/icomoon/style.css')}}">
    
    <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}">

    <!-- Bootstrap CSS -->
	
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='login/css/main.css')}}">
    
    <!-- Style -->
    
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <title>My Recipe</title>
  </head>
<!--===============================================================================================-->
</head>
<body>
	

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				{% with messages = get_flashed_messages() %}
				{% if messages %}
				<ul id="messages" class="list-unstyled">
					{% for message in messages %}
						<li class="alert alert-danger">{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %}
				{% endwith %}
				<form class="login100-form validate-form" action="{{url_for('cadastrar_usuario')}}" enctype="multipart/form-data" method="post">
					<span class="login100-form-title p-b-26">
						Cadastro de usuário <p style="color:red">*</p>
					</span>
					<div class="wrap-input100 validate-input">
						<span class="focus-input100" data-placeholder="Escolha uma foto de perfil"></span><br><br>
						<input required class="input100" type="file" onchange="Filevalidation()" name="foto"  accept="image/png, image/jpeg"  multiple /> 
					</div>

					<div class="wrap-input100 validate-input">
						<input required class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="Nome"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input required class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input required class="input100 validate-input" type="password" name="password">
						<span class="focus-input100" data-placeholder="Senha"></span>
					</div>

                    <div class="wrap-input100 validate-input">
						<span class="focus-input100" data-placeholder="Data de Nascimento"></span><br><br>
						<input required class="input100" type="date" name="nascimento">
						
					</div>
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="cep" name="cep" required pattern="\d{5}-\d{3}||\d{8}">
						<span class="focus-input100" data-placeholder="CEP (00000-000)"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Registrar
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Já tem uma conta?
						</span>

						<a class="txt2" href="{{ url_for('login') }}">
							fazer login
						</a><br>
						<a class="txt" href="{{ url_for('index') }}">
							Voltar
						</a>
					</div>
				</form>
				
			</div>
		</div>
	</div>
	

	<script>
		Filevalidation = () => {
			const fi = document.getElementById('file');
			// Check if any file is selected.
			if (fi.files.length > 0) {
				for (const i = 0; i <= fi.files.length - 1; i++) {
	  
					const fsize = fi.files.item(i).size;
					const file = Math.round((fsize / 1024));
					// The size of the file.
					if (file >= 1024) {
						alert(
						  "File too Big, please select a file less than 1mb");
					} else if (file < 512) {
						alert(
						  "File too small, please select a file greater than 512kb");
					} else {
						document.getElementById('size').innerHTML = '<b>'
						+ file + '</b> KB';
					}
				}
			}
		}
	</script>
	<script src="{{ url_for('static', filename='login/vendor/jquery/jquery-3.2.1.min.js') }}"></script>

	<script src="{{ url_for('static', filename='login/vendor/animsition/js/animsition.min.js') }}"></script>

	<script src="{{ url_for('static', filename='login/vendor/bootstrap/js/popper.js') }}"></script>

	<script src="{{ url_for('static', filename='login/vendor/bootstrap/js/bootstrap.min.js') }}"></script>

	<script src="{{ url_for('static', filename='login/vendor/select2/select2.min.js') }}"></script>

	<script src="{{ url_for('static', filename='login/vendor/daterangepicker/moment.min.js') }}"></script>

	<script src="{{ url_for('static', filename='login/vendor/daterangepicker/daterangepicker.js') }}"></script>

	<script src="{{ url_for('static', filename='login/vendor/countdowntime/countdowntime.js') }}"></script>

	<script src="{{ url_for('static', filename='login/js/main.js') }}"></script>

</body>
</html>

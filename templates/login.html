<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" href="{{ url_for('static', filename='login/css/main.css') }}">

	<link rel="shortcut icon" href="{{ url_for('static', filename='login/images/icons/favicon.ico') }}">

	<link rel="stylesheet" href="{{ url_for('static', filename='login/vendor/bootstrap/css/bootstrap.min.css') }}">

	<link rel="stylesheet" href="{{ url_for('static', filename='login/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">

	<link rel="stylesheet" href="{{ url_for('static', filename='login/fonts/iconic/css/material-design-iconic-font.min.css') }}">

	<link rel="stylesheet" href="{{ url_for('static', filename='login/vendor/animate/animate.css') }}">

	<link rel="stylesheet" href="{{ url_for('static', filename='login/vendor/css-hamburgers/hamburgers.min.css') }}">

	<link rel="stylesheet" href="{{ url_for('static', filename='login/vendor/animsition/css/animsition.min.css') }}">

	<link rel="stylesheet" href="{{ url_for('static', filename='login/vendor/select2/select2.min.css') }}">

	<link rel="stylesheet" href="{{ url_for('static', filename='login/vendor/daterangepicker/daterangepicker.css') }}">

	<link rel="icon" type="image/png" href="{{ url_for('static', filename='login/images/icons/favicon.ico') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" href="{{ url_for('static', filename='login/css/util.css') }}">

		
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="" method="post">
					<span class="login100-form-title p-b-26">
						Bem vindo!
					</span><br>
					

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email">
							
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							NÃ£o possui uma conta?
						</span>

						<a class="txt2" href="{{ url_for('cadastrar_usuario') }}">
							Cadastre aqui
						</a>
						<br>
						<a class="txt" href="{{ url_for('index') }}">
							Voltar
						</a>
					</div>
				
				</form>
				
			</div>
		</div>
		
		
	</div>
	<div id="dropDownSelect1"></div>

	<script src="{{ url_for('static', filename='login/vendor/jquery/jquery-3.2.1.min.js') }}"></script>

	<script src="{{ url_for('static', filename='login/vendor/animsition/js/animsition.min.js') }}"></script>

	<script src="{{ url_for('static', filename='login/vendor/bootstrap/js/popper.js') }}"></script>

	<script src="{{ url_for('static', filename='login/vendor/bootstrap/js/bootstrap.min.js') }}"></script>

	<script src="{{ url_for('static', filename='login/vendor/select2/select2.min.js') }}"></script>

	<script src="{{ url_for('static', filename='login/vendor/daterangepicker/moment.min.js') }}"></script>

	<script src="{{ url_for('static', filename='login/vendor/daterangepicker/daterangepicker.js') }}"></script>

	<script src="{{ url_for('static', filename='login/vendor/countdowntime/countdowntime.js') }}"></script>

	<script src="{{ url_for('static', filename='login/js/main.js') }}"></script>

</body>
</html>
